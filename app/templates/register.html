{% extends "base.html" %}
{% from "render_form.html" import render_form %}

{% block body %}

<div id="register_form" class="container text-center form">
  <h1>User Registration Form</h1>
  <br>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <form class="form-signin" role="form" method="post" action="">
        {{ form.csrf_token }}
        {{ render_form(form) }}
        <button class="btn btn-sm btn-success" type="submit">Register</button>
      </form>
    </div>
    <div class="col-sm-3"></div>
    </div>
</div>

{% endblock %}
